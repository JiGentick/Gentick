<html>

<head>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
</head>

<body>
    <script type="text/javascript">
        // when we get a message from the app, display it on the page
        ThunkableWebviewerExtension.receiveMessage(function(message) {
            let a = JSON.stringify(message.type)
            let textHolder = document.getElementById("text")
            textHolder.innerHTML = a;
            let events = message.events

            if (message.type == 'addAllEvents') {
                calendar.addEventSource(events);
            }
        });
        document.addEventListener('DOMContentLoaded', function() {});
    </script>
    <iframe class="everviz-iframe" src="https://app.everviz.com/embed/qJzqDltu3/" title="Chart: Der Aktienkurs von Volkswagen" style="border: 0; width: 100%; height: 500px"> </iframe>

</body>

</html>
